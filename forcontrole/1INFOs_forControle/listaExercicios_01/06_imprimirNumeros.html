<meta charset="UTF-8" />
<script>
    /*
        PROBLEMA
        Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
        */

const numeroinicial = number (prompt(`Qual o número inicial?`))
const numerofinal = number(prompt(`Qual o número Final?`))

if ( numeroinicial < numerofinal){
    let numerospares =[];
    let numerosimpares =[];

    for ( let controle = numeroinicial ; controle <= numerofinal ; controle ++){
        if (controle %2 === 0){
            numerospares.push(controle);
    
        }
        else {
            numerosimpares.push (controle);
        }
    }

document.write(`Números Pares: ${numerospares.join(";")}<br/>`);
document.write(`Números Impares:${numerospares.join(",")}`)
}
else {
    document.write(`Número Inicial precisa ser menor que o Final!!!!!`)
}


</script>
